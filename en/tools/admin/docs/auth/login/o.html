<style>
  .skin-light .login-form, .skin-light .logout-form {
    max-width: 30rem;
    margin-right: auto;
    margin-left: auto;
  }

  .skin-light .logout-form {
    display: none;
  }
</style>

<!--Section: Intro-->
<section id="introduction">

  <!--Title-->
  <h2 class="primary-heading mt-3">Title</h2>

  <!-- Subtitle -->
  <h1 class="secondary-heading mb-4">eCommerce title</h1>

  <!--Description-->
  <p>eCommerce page designed and coded to the highest standards and based on best practices.</p>

</section>
<!--/Section: Intro-->

<hr class="my-5">

<!--Section: Basic example-->
<section id="basic-example">

  <!--Title-->
  <h2 class="section-heading mb-4">
    Basic example
  </h2>

  <!--Section: Live preview-->
  <section class="" style="width: 32rem;">

    <div class="card login-form mb-5">
      <h3 class="card-header primary-color white-text text-center py-4"><strong>Log in</strong></h3>
      <div class="card-body">
        <form class="needs-validation" novalidate autocomplete="off">
          <div class="md-form md-outline form-lg">
            <input type="email" id="login-email" name="login-email" class="form-control form-control-lg" required>
            <label for="login-email">Email</label>
          </div>
          <div class="md-form md-outline form-lg">
            <input type="password" id="login-password" name="login-password" class="form-control form-control-lg" required>
            <label for="login-password">Password</label>
          </div>
          <button type="submit" class="btn btn-outline-primary btn-rounded btn-block btn-lg z-depth-0 mt-4 waves-effect">Log in</button>
          <p class="mt-5 text-center">Not a member? <a href="https://mdbootstrap.com/docs/jquery/admin/auth/register/">Register</a></p>
        </form>
      </div>
    </div>

    <div class="card logout-form mb-5">
      <h3 class="card-header primary-color white-text text-center py-4"><strong>Log out</strong></h3>
      <div class="card-body">
        <p class="logged-user-message my-3"></p>
        <button class="btn btn-outline-primary btn-rounded btn-block btn-lg z-depth-0 mt-4 waves-effect logout">Log out</button>
      </div>
    </div>
  
    <!-- Modal -->
    <div class="modal fade" id="error-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Log in error</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body"></div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-primary btn-rounded" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

  </section>
  <!--Section: Live preview-->

</section>
<!--/Section: Basic example-->
