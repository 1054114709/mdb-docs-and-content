<!--Section: Intro-->

  <!--Title-->

<!--Section: Basic example-->
<section id="basic-example">

  <!--Title-->
  <h2 class="section-heading mb-4">
    Basic example
  </h2>

  <!--Section: Live preview-->
  <section class="" style="width: 32rem;">

    <div class="card login-form">
      <h3 class="card-header info-color white-text text-center py-4"><strong>Login</strong></h3>
      <div class="card-body">
        <form class="needs-validation" novalidate autocomplete="off">
          <div class="md-form md-outline form-lg">
            <input type="email" id="login-email" name="login-email" class="form-control form-control-lg" required>
            <label for="login-email">Email</label>
            <div class="invalid-feedback">
              Please enter a valid email address
            </div>
          </div>
          <div class="md-form md-outline form-lg">
            <input type="password" id="login-password" name="login-password" class="form-control form-control-lg" required>
            <label for="login-password">Password</label>
            <div class="invalid-feedback">
              Please enter password
            </div>
          </div>
          <button type="submit" class="btn btn-outline-info btn-rounded btn-block btn-lg z-depth-0 mt-4 waves-effect">Login</button>
          <p class="mt-5 text-center">Not a member? <a href="https://mdbootstrap.com/docs/jquery/admin/auth/register/" target="_blank">Register</a></p>
        </form>
      </div>
    </div>

    <div class="card logout-form">
      <h3 class="card-header info-color white-text text-center py-4"><strong>Logout</strong></h3>
      <div class="card-body">
        <p class="logged-user-message"></p>
        <button class="btn btn-outline-info btn-rounded btn-block btn-lg z-depth-0 mt-4 waves-effect logout">Logout</button>
      </div>
    </div>

  </section>
  <!--Section: Live preview-->

</section>
<!--/Section: Basic example-->
