<script type="module" type="text/javascript">

  const timepickerMinTime = new mdb.TimePicker(pickerMinTime, { minTime: '10:15' });

    format24: true,

  const tmIcon = new mdb.TimePicker(pickerIcon);

  const date = new Date();

  const tmStartedPM = new mdb.TimePicker(pickerStartedPM, { defaultTime: '02:12 PM' });

  const tmStartedAM = new mdb.TimePicker(pickerStartedAM, { defaultTime: '05:12 AM' });

  const tmStartedWithDate12h = new mdb.TimePicker(pickerStartedWithDate12h, {
    defaultTime: new Date(),
  });

  const tmStartedWithDate24h = new mdb.TimePicker(pickerStartedWithDate24h, {
    defaultTime: new Date(),
    format24: true,
  });

  const tminputValue = new mdb.TimePicker(tmInputvalue);

  tmInputvalue.addEventListener('input.bs.timepicker', (input) => {
    const valueDiv = document.querySelector('#span-input-value');

    valueDiv.innerText = input.target.value;
  });
</script>
