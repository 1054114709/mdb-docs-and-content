  <!--Title-->
  <h2 class="primary-heading">角形引导带可见性</h2>

  <h1 class="secondary-heading mb-4">角度可视性-Bootstrap 4和材料设计</h1>

  <!--Description-->
  <p><code></code>使用可见性实用程序控制元素的可见性，而无需修改显示。<code></code> 这些根本不会修改显示值，并且有助于向大多数用户隐藏内容，但仍将其保留给屏幕阅读器。</p>

  <p>应用<code> 。可见</code>要么<code> 。无形</code>如所须。</p>

  <!--Section: Code-->
  <section>
    <mdbsnippet>

      <code data-lang="html" data-name="HTML">

        <div class="visible">...</div>
        <div class="invisible">...</div>

      </code>

      <code data-lang="css" data-name="CSS">

          //类.visible {可见性：visible; } .invisible {可见性：隐藏； } //用作mixin .element {@include invisible（visible）; } .element {@include invisible（hidden）; }

      </code>

    </mdbsnippet>
  </section>
