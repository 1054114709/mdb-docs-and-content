  <h2 class="primary-heading">角形Bootstrap粘式接头</h2>

  <h1 class="secondary-heading mb-4">角粘式接头连接器-Bootstrap 4和材料设计</h1>

  <!--Description-->
  <p>粘性标头的创建是为了允许您使用在移动版Google Chrome中实现的功能。如果向下移动页面，导航栏将隐藏，而向上移动，导航栏将显示。</p>

  <p>请参见以下粘性标头示例：</p>

  <hr>
  <!--Title-->
  <h2 id="basic" class="section-heading mb-4">
    基本示例
  </h2>

  <a href="https://ng-demo.mdbootstrap.com/navigation/sticky-header/" target="_blank" class="btn btn-primary waves-effect waves-light" role="button">
    实例
    <i class="far fa-eye ml-2"></i>
  </a>
  <!-- Section: live preview -->
  <section>

  </section>
  <!-- Section: live preview -->

  <p>只需添加<code> mdbStickyHeader </code>指令<code>导航栏</code>使其具有粘性的元素。如果你有一个<code> .fixed-top </code>导航栏中的课程，将其删除。</p>

  <!--Section: Code-->
  <section class="my-4">

    <mdbsnippet>
      <code data-lang="html" data-name="HTML">
        <mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark indigo" mdbStickyHeader>
          <mdb-navbar-brand><a class="navbar-brand" href="#">标题导航栏项目</a></mdb-navbar-brand>
        </mdb-navbar>

        <div style="height: 300vh"> </div>
      </code>
    </mdbsnippet>

  </section>
