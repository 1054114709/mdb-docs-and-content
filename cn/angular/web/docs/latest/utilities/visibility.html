<!--Section: Doc content-->
<section class="documentation">
  <!--Section: Intro-->
  <section id="introduction">
    <!--Title-->
    <h1 class="main-title">角形引导带可见性</h1>

    <!--Description-->
    <div class="description">
      <p>
        控制<code>能见度</code>使用可见性实用程序，而无需修改显示。这些不会修改<code>show</code>绝对有价值，并且有助于向大多数用户隐藏内容，但仍保留它们供屏幕阅读器使用。
      </p>

      <p>应用<code> 。可见</code>要么<code> 。无形</code>如所须。</p>
    </div>

    <!--Section: Code-->
    <section class="my-3">
      <mdbsnippet>
        <code data-lang="html" data-name="HTML">
          <div class="visible">...</div>
          <div class="invisible">...</div>
        </code>
        <code data-lang="css" data-name="SCSS">
          //类.visible {可见性：visible; } .invisible {可见性：隐藏； } //用作mixin .element
          {@include invisible（visible）; } .element {@include invisible（hidden）; }
        </code>
      </mdbsnippet>
    </section>
    <!--/Section: Code-->
  </section>
  <!--/Section: Intro-->
</section>
<!--/Section: Doc content-->
