        <h1 class="main-title">角形引导屏幕阅读器</h1>

        <!--Description-->
        <p class="description">隐藏所有设备的元素<strong>屏幕阅读器除外</strong>仅使用.sr。结合<code>仅.sr </code>与<code> .sr-only-focusable </code>在元素集中时再次显示该元素（例如，仅使用键盘的用户）。也可以用作mixin。</p>
