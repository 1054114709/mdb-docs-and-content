<!-- FIRST SECTION-->
<section id="introduction">
  <h2 class="primary-heading">Angular Bootstrap输入指令</h2>
  <h1 class="secondary-heading mb-4">角度输入指令-Bootstrap 4和材料设计</h1>
  <div class="description">
    <p>
      Angular Bootstrap输入指令可用于将材质样式和动画应用于输入和textareas元素。</p>
  </div>
</section>

<hr class="my-5">

<section id="example">
  <h2 class="section-heading">
    基本示例
  </h2>

  <p class="description">带提升输入标签的基本示例。</p>
  <div class="row">
    <div class="col-md-5">
      <!-- Material input -->
      <div class="md-form">
        <i class="fas fa-envelope prefix"></i>
        <input type="email" id="inputValidationEx" class="form-control">
        <label for="inputValidationEx">请输入您的E-mail</label>
      </div>
    </div>
  </div>

  <!-- /.Live preview-->

  <mdbsnippet>
    <code data-lang="html" data-name="HTML">
        <div class="md-form">
            <mdb-icon fas icon="envelope" class="prefix"></mdb-icon>
            <input type="email" class="form-control" id="basicExample" mdbInput>
            <label for="basicExample">请输入您的E-mail</label>
        </div>
    </code>
  </mdbsnippet>

</section>

<hr class="my-5">

<section id="focusCheckbox">
  <h2 class="section-heading">
    允许关注复选框
  </h2>

  <p class="description">允许使用焦点（TAB键）在复选框之间移动的示例。</p>


  <mdbsnippet>
    <code data-lang="html" data-name="HTML">
      <mdb-checkbox mdbInput>你可以集中我</mdb-checkbox>
      <mdb-checkbox mdbInput [focusCheckbox]="false">你不能集中我</mdb-checkbox>
    </code>
  </mdbsnippet>

</section>


<hr class="my-5">

<section id="focusRadio">
  <h2 class="section-heading">
    专注于广播
  </h2>

  <p class="description">允许使用焦点在收音机中移动的示例-TAB键可激活，而上/下箭头可移动。</p>


  <mdbsnippet>
    <code data-lang="html" data-name="HTML">
        <div class="form-check mb-4">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="选项1" mdbInput>
            <label class="form-check-label" for="exampleRadios1">
                你可以集中我
            </label>
        </div>

        <div class="form-check mb-4">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="选项2" [focusRadio]="false" mdbInput>
            <label class="form-check-label" for="exampleRadios2">
                你不能集中我
            </label>
        </div>
    </code>
  </mdbsnippet>

</section>
