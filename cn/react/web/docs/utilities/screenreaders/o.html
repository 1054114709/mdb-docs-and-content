  <h2 class="primary-heading">React Bootstrap屏幕阅读器</h2>

  <h1 class="secondary-heading mb-4">React屏幕阅读器-Bootstrap 4和材料设计</h1>

  <p>React Bootstrap屏幕阅读器是一种辅助技术，可在除具有单个类的屏幕阅读器之外的所有设备上隐藏元素。</p>

  <!--Description-->
  <p class="description">隐藏所有设备的元素<strong>屏幕阅读器除外</strong>仅使用.sr。结合<code>仅.sr </code>与<code> .sr-only-focusable </code>在元素集中时再次显示该元素（例如，仅使用键盘的用户）。也可以用作mixin。</p>
