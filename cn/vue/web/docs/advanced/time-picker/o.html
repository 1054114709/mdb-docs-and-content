  <mdb-container>
      <mdb-row>
        <mdb-col col="6">
          <mdb-time-picker

            :placeholder="'Select your time'"
            :label="'format: am/pm'"
            :color="'secondary-color'"
            @getValue="getPickerValue"
          />

      </mdb-row>

  }
};
