  <h1 class="secondary-heading mb-4">Vue Switch-Bootstrap 4和材料设计</h1>

  <p>Vue Bootstrap开关是用于激活两个预定义选项之一的简单组件。通常用作开/关按钮。</p>

  <p>它以多种形式广泛使用，因为它们使用起来非常简单，并且减少了填充所有输入所需的时间。</p>

  <p>Bootstrap开关使用示例：</p>

    <li>表格</li>

    <li>偏好选择</li>
  </ul>

      <p>交换机具有自定义复选框的标记，但使用<code> .custom-switch </code>类，以显示切换开关。开关也支持<code>残障人士</code>属性。</p>
