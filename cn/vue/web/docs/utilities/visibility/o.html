<!--Section: Intro-->
<section id="introduction">
  <!--Title-->
  <h2 class="primary-heading">Vue引导程序可见性</h2>

  <h1 class="secondary-heading mb-4">角度可视性-Bootstrap 4和材料设计</h1>

  <!--Description-->
  <p>
    控制<code>能见度</code>使用可见性实用程序，而无需修改显示。这些不会修改<code>show</code>绝对有价值，并且有助于向大多数用户隐藏内容，但仍保留它们供屏幕阅读器使用。
  </p>

  <p>应用<code> 。可见</code>要么<code> 。无形</code>如所须。</p>

  <!--Section: Code-->
  <section>
    <mdbsnippet>
      <code data-lang="html" data-name="HTML">
        <div class="visible">...</div>
        <div class="invisible">...</div>
      </code>

      <code data-lang="css" data-name="CSS">
        //类.visible {可见性：visible; } .invisible {可见性：隐藏； } //用作mixin .element {@include
        invisible（visible）; } .element {@include invisible（hidden）; }
      </code>
    </mdbsnippet>
  </section>
  <!--Section: Code-->
</section>
<!--/Section: Intro-->
