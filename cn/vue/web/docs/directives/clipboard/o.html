<section id="basic-usage">
  <!--Title-->
  <h2 class="section-heading">
    基本用法
  </h2>

  <p><strong>步骤1： </strong>从&amp;#39;mdbvue&amp;#39;导入指令</p>

  <!--Section: Code-->
  <section>
    <mdbsnippet>
      <code data-lang="html" data-name="script">
        <script>
          import { mdbClipboard } from "mdbvue";
        </script>
      </code>
    </mdbsnippet>
  </section>
  <!--Section: Code-->

  <p>
    <strong>第2步： </strong>将mdbClipboard添加到<code>指令</code>宾语
  </p>

  <!--Section: Code-->
  <section>
    <mdbsnippet>
      <code data-lang="html" data-name="script">
        <script>
          import { mdbClipboard } from "mdbvue";
          export default {
            directives: {
              mdbClipboard
            }
          };
        </script>
      </code>
    </mdbsnippet>
  </section>
  <!--Section: Code-->

  <p>
    <strong>第三步： </strong>将指令附加到元素-单击传递的值后，该值将被复制到用户剪贴板
  </p>

  <!--Section: Code-->
  <section>
    <mdbsnippet>
      <code data-lang="html" data-name="template">
        <template>
          <mdb-btn v-mdb-clipboard="value" />
        </template>
      </code>
      <code data-lang="html" data-name="script">
        <script>
          import { mdbClipboard, mdbBtn } from "mdbvue";
          export default {
            directives: {
              mdbClipboard
            },
            components: {
              mdbBtn
            },
            data() {
              return {
                value: "Copy me!"
              };
            }
          };
        </script>
      </code>
    </mdbsnippet>
  </section>
  <!--Section: Code-->
</section>
