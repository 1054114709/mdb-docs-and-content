<section id="basic-usage">
  <!--Title-->
  <h2 class="section-heading">
    基本用法
  </h2>

  <p><strong>步骤1： </strong>从&amp;#39;mdbvue&amp;#39;导入指令</p>

  <!--Section: Code-->
  <section>
    <mdbsnippet>
      <code data-lang="html" data-name="script">
        <script>
          import { mdbClickOutside } from "mdbvue";
        </script>
      </code>
    </mdbsnippet>
  </section>
  <!--Section: Code-->

  <p>
    <strong>第2步： </strong>将mdbClickOutside添加到<code>指令</code>宾语
  </p>

  <!--Section: Code-->
  <section>
    <mdbsnippet>
      <code data-lang="html" data-name="script">
        <script>
          import { mdbClickOutside } from "mdbvue";
          export default {
            directives: {
              mdbClickOutside
            }
          };
        </script>
      </code>
    </mdbsnippet>
  </section>
  <!--Section: Code-->

  <p>
    <strong>第三步： </strong>将指令附加到任何html元素或组件。</p>

  <!--Section: Code-->
  <section>
    <mdbsnippet>
      <code data-lang="html" data-name="template">
        <template>
          <mdb-btn v-mdb-click-outside="handleOutsideClick" color="success">点击外部</mdb-btn>
        </template>
      </code>
      <code data-lang="html" data-name="script">
        <script>
          import { mdbBtn, mdbClickOutside } from "mdbvue";
          export default {
            components: {
              mdbBtn
            },
            directives: {
              mdbClickOutside
            },
            data() {
              return {
                outsideClicks: 0
              }
            },
            methods: {
              handleOutsideClick() {
                this.outsideClicks++;
              }
            }
          };
        </script>
      </code>
    </mdbsnippet>
  </section>
  <!--Section: Code-->

</section>
