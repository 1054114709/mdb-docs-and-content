<!--Section: -->
<section id="basic-usage">
  <!--Title-->
  <h2 class="section-heading">
    基本用法
  </h2>

  <p><strong>步骤1： </strong>从&amp;#39;mdbvue&amp;#39;导入指令</p>

  <!--Section: Code-->
  <section>
    <mdbsnippet>
      <code data-lang="html" data-name="script">
        <script>
          import { mdbResize } from "mdbvue";
        </script>
      </code>
    </mdbsnippet>
  </section>
  <!--Section: Code-->

  <p>
    <strong>第2步： </strong>将mdbResize添加到<code>指令</code>宾语
  </p>

  <!--Section: Code-->
  <section>
    <mdbsnippet>
      <code data-lang="html" data-name="script">
        <script>
          import { mdbResize } from "mdbvue";
          export default {
            directives: {
              mdbResize
            }
          };
        </script>
      </code>
    </mdbsnippet>
  </section>
  <!--Section: Code-->

  <p>
    <strong>第三步： </strong>将指令附加到元素并传递回调
  </p>

  <!--Section: Code-->
  <section>
    <mdbsnippet>
      <code data-lang="html" data-name="template">
        <template>
          <div v-mdb-resize="handleResize" />
        </template>
      </code>
      <code data-lang="html" data-name="script">
        <script>
          import { mdbResize } from "mdbvue";
          export default {
            directives: {
              mdbResize
            },
            methods: {
              handleResize() {
                console.log('window resized!')
              }
            }
          };
        </script>
      </code>
    </mdbsnippet>
  </section>

  <p>
      <strong>步骤4： </strong>如果您不仅需要在调整大小事件时调用给定的函数，还需要在插入指令后立即调用给定的函数，请使用<code> ：开始</code>修饰符
    </p>
  
    <!--Section: Code-->
    <section>
      <mdbsnippet>
        <code data-lang="html" data-name="template">
          <template>
            <div v-mdb-resize:start="handleResize" />
          </template>
        </code>
        <code data-lang="html" data-name="script">
          <script>
            import { mdbResize } from "mdbvue";
            export default {
              directives: {
                mdbResize
              },
              methods: {
                handleResize() {
                  console.log('This message will be displayed once the directive has been inserted and every time user resizes the window')
                }
              }
            };
          </script>
        </code>
      </mdbsnippet>
    </section>

    
  <!--Section: Code-->
</section>
<!--/Section: -->
