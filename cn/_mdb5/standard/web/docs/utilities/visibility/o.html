    <!-- Description -->
    <p class="my-4">
使用可见性实用程序控制元素的可见性，而无需修改显示。</p>
  </section>
  <!--Section: Introduction-->

  <hr class="my-5" />

  <!--Section: Basic example-->
  <section id="section-basic-example">
    <!-- Section title -->
    <h2 class="mb-4">基本示例</h2>

    <p>
设置<code>能见度</code>可见性实用程序设置元素集。这些实用程序
类不修改<code>显示</code>根本没有价值，并且不影响布局– 
<code> 。无形</code>元素仍然占用页面空间。内容都将被隐藏
视觉上和辅助技术/屏幕阅读器用户。</p>

    <p>应用<code> 。可见</code>要么<code> 。无形</code>如所须。</p>

    <!--Section: Code-->
    <section class="mb-4">
      <mdbsnippet>
        <code data-lang="html" data-name="HTML">
          <div class="visible">...</div>
          <div class="invisible">...</div>
        </code>
      </mdbsnippet>
    </section>
    <!--Section: Code-->

    <!--Section: Code-->
    <section class="mb-4">
      <mdbsnippet>
        <!-- prettier-ignore -->
<code data-lang="css" data-name="css">
//类
.visible {
能见度：可见！重要;
 }
 .invisible {
能见度：隐藏！重要; 
 } 
</code>
 </mdbsnippet>
    </section>
    <!--Section: Code-->
  </section>
