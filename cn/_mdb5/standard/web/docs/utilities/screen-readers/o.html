    <!-- Main title -->
    <h2 class="h1 font-weight-bold"><?= $data_var['main_title']; ?></h2>

    <!-- Seo title -->
    <h1 class="h6"><?= $data_var['seo_title']; ?></h1>

    <!-- Description -->
    <p class="my-4">使用屏幕阅读器实用程序隐藏除屏幕阅读器以外的所有设备上的元素。</p>
  </section>
  <!--Section: Introduction-->

  <hr class="my-5" />

  <!--Section: Basic example-->
  <section id="section-basic-example">
    <!-- Section title -->
    <h2 class="mb-4">基本例子</h2>

    <p>
      将元素隐藏到所有<strong>屏幕阅读器</strong>以外的设备上 <code> .sr-only </code>。使用<code>
        .sr-only-focusable </code
      >仅在元素处于 重点（例如，仅使用键盘的用户）。也可以用作mixin。
    </p>

    <!--Section: Code-->
    <section class="mb-4">
      <mdbsnippet>
        <code data-lang="html" data-name="HTML">
          <h2 class="sr-only">Title for screen readers</h2>
          <a class="sr-only-focusable" href="#content">Skip to main content</a>
        </code>
      </mdbsnippet>
    </section>
    <!--Section: Code-->

    <!--Section: Code-->
    <section class="mb-4">
      <mdbsnippet>
        <!-- prettier-ignore -->
        <code data-lang="scss" data-name="scss">
          // Usage as a mixin

          .sr-only-title {
            @include sr-only;
          }
          
          .skip-navigation {
            @include sr-only-focusable;
          }
        </code>
      </mdbsnippet>
    </section>
    <!--Section: Code-->
  </section>
  <!--Section: Basic example-->

  <hr class="my-5" />
</section>
