<section id="introduction">

  <!--Title-->
  <h2 class="primary-heading">屏幕阅读器</h2>

  <h1 class="secondary-heading mb-4">引导屏幕阅读器</h1>

  <!--Description-->
  <p class="description">对所有设备隐藏元素很简单<strong>屏幕阅读器除外</strong>仅使用.sr。只是结合<code>仅.sr </code>与<code> .sr-only-focusable </code>在元素集中时再次显示该元素（例如，仅使用键盘的用户）。它们也可以用作mixin。</p>
  <hr class="my-4">

  <!--Section: Code-->
  <section>
    <mdbsnippet>

      <code data-lang="html" data-name="HTML">

        <a class="sr-only sr-only-focusable" href="#content">跳过主内容</a>

      </code>

    <mdbsnippet>

      <code data-lang="css" data-name="CSS">

          //用作混合.skip-navigation {@include sr-only; @include sr-only-focusable; }
      </code>

    </mdbsnippet>
  </section>
  <!--Section: Code-->

</section>
<!--/Section: Intro-->
