<section id="example-legend">

  <!--Title-->
  <h2 class="section-heading mb-4">
    使用图例的范例
  </h2>

  <!-- Description -->
  <p>下面的例子有一个不同的传说。</p>
  <p>第一个图表具有带颜色和字体大小的图例波纹管图表。第二张图表的图例设置为<code>假</code>所以nothig正在显示。</p>

  <p>图例可以在何处显示不同的选项，例如：</p>

  <ul>
    <li><code>顶部</code></li>
    <li><code>左</code></li>
    <li><code>底部</code></li>
    <li><code>还可以</code></li>
  </ul>

  <section>

    <div class="row">
      <div class="col-md-6">
        <canvas id="barLegend"></canvas>
      </div>

      <div class="col-md-6">
        <canvas id="barLegend-1"></canvas>
      </div>
    </div>
  </section>

  <div class="row">

    <div class="col-md-6">
      <mdbsnippet>
        <code data-lang="html" data-name="HTML">
          <canvas id="barLegend"></canvas>
        </code>
        <code data-lang="js" data-name="JavaScript">
          <script>
            var ctxBl = document.getElementById('barLegend').getContext('2d');
            var dataBl = {
              labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
              datasets: [{
                label: '% of Votes',
                data: [2, 4, 8, 16, 32, 64],
                backgroundColor: [
                  'rgba(255, 99, 132, 0.2)',
                  'rgba(54, 162, 235, 0.2)',
                  'rgba(255, 206, 86, 0.2)',
                  'rgba(75, 192, 192, 0.2)',
                  'rgba(153, 102, 255, 0.2)',
                  'rgba(255, 159, 64, 0.2)'
                ],
                borderColor: [
                  'rgba(255,99,132,1)',
                  'rgba(54, 162, 235, 1)',
                  'rgba(255, 206, 86, 1)',
                  'rgba(75, 192, 192, 1)',
                  'rgba(153, 102, 255, 1)',
                  'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 1
              }]
            }
            var chart = new Chart(ctxBl, {
              type: 'bar',
              data: dataBl,
              options: {
                legend: {
                  display: false,
                  labels: {
                    fontColor: 'rgb(2, 111, 22)',
                    fontSize: 16
                  }
                }
              }
            });

          </script>
        </code>

      </mdbsnippet>

    </div>

    <div class="col-md-6">
      <mdbsnippet>

<section id="example-animation">

  <!--Title-->
  <h2 class="section-heading mb-4">
    使用动画的范例
  </h2>

  <section>

    <div class="row">
      <div class="col-md-6">
        <canvas id="animationChart"></canvas>
        <progress id="animationProgress" max="1" value="0" style="width: 100%"></progress>
      </div>

      <div class="col-md-6">
        <canvas id="animationChart-1"></canvas>
        <progress id="animationProgress-1" max="1" value="0" style="width: 100%"></progress>
      </div>
    </div>
  </section>

  <div class="row">

    <div class="col-md-6">
      <mdbsnippet>
        <code data-lang="html" data-name="HTML">

          <canvas id="animationChart"></canvas>
          <progress id="animationProgress" max="1" value="0" style="width: 100%"></progress>

        </code>
        <code data-lang="js" data-name="JavaScript">
          <script>
            var progress = document.getElementById('animationProgress');
            var ctxA = document.getElementById("animationChart").getContext('2d');

            var config = new Chart(ctxA, {
              type: 'line',
              data: {
                labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
                datasets: [{
                  label: 'My First dataset',
                  borderColor: 'rgba(235,22,21, .2)',
                  backgroundColor: 'rgba(235,22,21, .5)',
                  data: [3, 22, 3, 46, 12, 72],
                }, {
                  label: 'My Second dataset ',
                  borderColor: 'rgba(99,0,125, .2)',
                  backgroundColor: 'rgba(99,0,125, .5)',
                  data: [33, 16, 10, 16, 24, 3],
                }]
              },
              options: {
                title: {
                  display: true,
                  text: 'First example of animation'
                },
                animation: {
                  duration: 5000,
                  onProgress: function (animation) {
                    progress.value = animation.currentStep / animation.numSteps;
                  },
                  onComplete: function () {
                    window.setTimeout(function () {
                      progress.value = 0;
                    }, 2000);
                  }
                }
              }
            });

          </script>
        </code>

      </mdbsnippet>

    </div>
